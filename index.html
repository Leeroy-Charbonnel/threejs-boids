<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="preset-panel" class="lil-gui root allow-touch-styles autoPlace">
      <div class="lil-gui">
        <button class="title" aria-expanded="true">Predefined</button>
        <div class="children" id="predefined-presets"></div>
      </div>
      <div class="lil-gui">
        <button class="title" aria-expanded="true">Custom</button>
        <div class="children">
          <div id="custom-presets"></div>
          <div class="controller function">
            <div class="widget">
              <input type="text" id="preset-name-input" placeholder="Save current config. as ...">
              <button id="save-preset-btn"><div class="name">Save</div></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
